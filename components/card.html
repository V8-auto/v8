      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {

        background: #0f1724;
      }
      .main-container {
        display: flex;
        height: 100vh;

      .sidebar {

        border-right: 1px solid rgba(255, 255, 255, 0.03);

        flex-direction: column;
        gap: 20px;
        transform: translateX(0);

      .close-btn {
        position: absolute;

        color: white;
        display: none;
      }

        .sidebar.open .close-btn {
          display: block;

          transform: translateX(-100%);

      }
      .brand {
        display: block;
        gap: 20px;
        align-items: center;
      }
      .menu-toggle {
        display: none;
        background: transparent;
        border: none;
        color: #fff;

        padding: 6px 8px;
      }
      .logo {

        align-items: center;

        font-weight: 700;

      }
      .brand h1 {
        font-size: 16px;

      }
      .brand p {

      .nav {

      }

        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        color: #cfe9f7;
        text-decoration: none;
        border-radius: 10px;
        transition: all 0.3s ease;
        font-size: 14px;

            serviceType: "SERVICE",
            from: {
              name: "Solidflo Invoicing Saas",

              city: "Pretoria, 0157",
              email: "hello@solidflo.co.za",

            },

              name: "Client Company",
              address: "456 Client Ave",
              city: "Pretoria, 0157",

            },

              registration: "ABC 123 GP",
              make: "Toyota",
              model: "Hilux 2.8 GD-6",
              engine: "h78627282",
              vin: "AHTFS26L5G0000000",
              odometer: "45,230 km",
            },
            items: [
              {
                description: "Web Design Services",
                quantity: 1,
                rate: 2500,
                amount: 2500,
              },
              {
                description: "SEO Optimization",

                rate: 500,
                amount: 1500,
              },
              {

                rate: 300,
                amount: 300,
              },
            ],
            notes: "Thank you for your business. Payment due within 30 days.",
          });

          const templates = [
            {
              id: "modern",
              name: "Modern",
              description: "Clean, minimalist design",
              icon: "üìÑ",
              price: 9.99,
            },
            {
              id: "classic",
              name: "Classic",
              description: "Traditional business style",
              icon: "üìã",
              price: 9.99,
            },
            {
              id: "creative",
              name: "Creative",
              description: "Bold and colorful",
              icon: "üé®",
              price: 14.99,
            },
            {
              id: "corporate",
              name: "Corporate",
              description: "Professional enterprise look",
              icon: "üè¢",
              price: 14.99,
            },
          ];

          // Firebase Functions
          useEffect(() => {
            const unsubscribe = auth.onAuthStateChanged(async (currentUser) => {
              setUser(currentUser);
              if (currentUser) {
                await loadSavedTemplates(currentUser.uid);
                await loadAllTemplatesFromFirebase(currentUser.uid);
              }
            });
            return () => unsubscribe();
          }, []);

          const loadAllTemplatesFromFirebase = async (userId) => {
            try {
              const templatesSnapshot = await db
                .collection("users")
                .doc(userId)
                .collection("invoiceTemplates")
                .get();

              templatesSnapshot.forEach((doc) => {
                const invoiceData = doc.data();
                loadedTemplates[doc.id] = {
                  id: doc.id,
                  ...invoiceData,
                };
              });

              console.log("All templates loaded:", loadedTemplates);
              return loadedTemplates;
            } catch (error) {
              console.error("Error loading templates:", error);
              return {};
            }
          };

          const loadSavedTemplates = async (userId) => {
            try {
              const snapshot = await db
                .collection("users")
                .doc(userId)
                .collection("invoiceTemplates")
                .orderBy("createdAt", "desc")
                .get();
              const templates = snapshot.docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
              }));
              setSavedTemplates(templates);
            } catch (error) {
              console.error("Error loading templates:", error);
            }
          };

          const saveTemplateToFirebase = async () => {
            if (!user || !templateName) {
              alert("Please enter a template name");
              return;
            }

            try {
              setLoading(true);
              await db
                .collection("users")
                .doc(user.uid)
                .collection("invoiceTemplates")
                .add({
                  name: templateName,
                  templateType: selectedTemplate,
                  branding: branding,
                  invoiceData: invoiceData,
                  createdAt: new Date(),
                });

              alert("Template saved successfully!");
              loadSavedTemplates(user.uid);
              setShowSaveModal(false);
              setTemplateName("");
            } catch (error) {
              alert("Error saving template: " + error.message);
            } finally {
              setLoading(false);
            }
          };

          const loadTemplate = async (templateId) => {
            try {
              const doc = await db
                .collection("users")
                .doc(user.uid)
                .collection("invoiceTemplates")
                .doc(templateId)
                .get();
              if (doc.exists) {
                const data = doc.data();
                setSelectedTemplate(data.templateType);
                setBranding(data.branding);
                setInvoiceData(data.invoiceData);
                alert("Template loaded successfully!");
              }
            } catch (error) {
              alert("Error loading template: " + error.message);
            }
          };

          const deleteTemplate = async (templateId) => {
            if (!confirm("Are you sure you want to delete this template?"))
              return;

            try {
              await db
                .collection("users")
                .doc(user.uid)
                .collection("invoiceTemplates")
                .doc(templateId)
                .delete();
              loadSavedTemplates(user.uid);
              alert("Template deleted successfully!");
            } catch (error) {
              alert("Error deleting template: " + error.message);
            }
          };

          const signInWithEmail = async (email, password) => {
            try {
              await auth.signInWithEmailAndPassword(email, password);
              setShowAuthModal(false);
            } catch (error) {
              alert("Login failed: " + error.message);
            }
          };

          const signUpWithEmail = async (email, password) => {
            try {
              await auth.createUserWithEmailAndPassword(email, password);
              setShowAuthModal(false);
            } catch (error) {
              alert("Sign up failed: " + error.message);
            }
          };

          const signOut = async () => {
            try {
              await auth.signOut();
              setSavedTemplates([]);
            } catch (error) {
              alert("Sign out failed: " + error.message);
            }
          };

          const viewInvoice = () => {
            const invoicePayload = {
              selectedTemplate: selectedTemplate,
              branding: branding,
              invoiceData: invoiceData,
            };
            sessionStorage.setItem(
              "invoiceData",
              JSON.stringify(invoicePayload)
            );
            window.location.href = "invoice.html";
          };

          const calculateTotals = () => {
            const subtotal = invoiceData.items.reduce(
              (sum, item) => sum + item.amount,
              0
            );
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            return { subtotal, tax, total };
          };

          const { subtotal, tax, total } = calculateTotals();

          const handleLogoUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => {
                setBranding({ ...branding, logo: reader.result });
              };
              reader.readAsDataURL(file);
            }
          };

                  </div>
                </div>
                <div className="text-right text-sm">

                  <p className="text-gray-600">Due: {invoiceData.dueDate}</p>
                </div>
              </div>
              <div className="mb-8">

                  <p className="text-gray-600">{invoiceData.from.email}</p>

                </div>
                <div className="border-l-4 border-gray-800 pl-4">
                  <h3 className="font-bold mb-2 text-gray-800">TO</h3>
                  <p className="font-semibold">{invoiceData.to.name}</p>
                  <p className="text-gray-600">{invoiceData.to.address}</p>
                  <p className="text-gray-600">{invoiceData.to.city}</p>

                  <p className="text-gray-600">{invoiceData.to.phone}</p>
                </div>
              </div>

              <table className="w-full mb-8 border-2 border-gray-800">

                    <th className="text-left py-3 px-4 text-sm font-semibold">

                    </tr>

                  <div className="flex justify-between py-2 text-sm">

                  </div>
                  <div className="flex justify-between py-3 border-t-4 border-gray-800 mt-2 font-bold text-xl">

                  <div>

              <div className="mb-8">

            <div className="bg-white p-8 rounded-lg shadow-lg">
              <div
                className="flex justify-between items-start mb-8 pb-6 border-b-2"
                style={{ borderColor: branding.primaryColor }}
              >
                <div className="flex items-center gap-4">
                  {branding.logo && (
                    <img
                      src={branding.logo}
                      alt="Logo"
                      className="h-16 w-16 object-contain"
                    />
                  )}
                  <div>
                    <h1
                      className="text-4xl font-bold mb-1"
                      style={{ color: branding.primaryColor }}
                    >
                      INVOICE
                    </h1>
                    <p className="text-gray-600 text-sm">{branding.tagline}</p>
                  </div>
                </div>
                <div className="text-right text-sm">
                  <p className="font-semibold">#{invoiceData.number}</p>
                  <p className="text-gray-600">Date: {invoiceData.date}</p>
                  <p className="text-gray-600">Due: {invoiceData.dueDate}</p>
                </div>
              </div>
              <div className="mb-8">
               <div className="grid grid-cols-2 gap-4 mb-6">
                <div className="bg-white rounded-lg p-4 shadow-md">
                  <h3 className="font-semibold mb-2 text-purple-600">FROM</h3>
                  <p className="font-semibold text-sm">
                    {invoiceData.from.name}
                  </p>
                  <p className="text-gray-600 text-sm">
                    {invoiceData.from.address}
                  </p>
                  <p className="text-gray-600 text-sm">
                    {invoiceData.from.city}
                  </p>
                </div>
                <div className="bg-white rounded-lg p-4 shadow-md">
                  <h3 className="font-semibold mb-2 text-pink-600">TO</h3>
                  <p className="font-semibold text-sm">{invoiceData.to.name}</p>
                  <p className="text-gray-600 text-sm">
                    {invoiceData.to.address}
                  </p>
                  <p className="text-gray-600 text-sm">{invoiceData.to.city}</p>
                </div>
              </div>

              <div className="bg-white rounded-lg p-6 shadow-lg">
                <table className="w-full mb-6">
                  <thead>
                    <tr className="bg-gradient-to-r from-purple-600 to-pink-600 text-white">
                      <th className="text-left py-3 px-4 text-sm font-semibold rounded-tl-lg">
                        Description
                      </th>
                      <th className="text-right py-3 px-2 text-sm font-semibold">
                        Qty
                      </th>
                      <th className="text-right py-3 px-2 text-sm font-semibold">
                        Rate
                      </th>
                      <th className="text-right py-3 px-4 text-sm font-semibold rounded-tr-lg">
                        Amount
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    {invoiceData.items.map((item, i) => (
                      <tr key={i} className="border-b border-gray-200">
                        <td className="py-3 px-4 text-sm">
                          {item.description}
                        </td>
                        <td className="text-right py-3 px-2 text-sm">
                          {item.quantity}
                        </td>
                        <td className="text-right py-3 px-2 text-sm">
                          ${item.rate.toFixed(2)}
                        </td>
                        <td className="text-right py-3 px-4 text-sm font-semibold">
                          ${item.amount.toFixed(2)}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>

                <div className="flex justify-end">
                  <div className="w-72 bg-gradient-to-r from-purple-100 to-pink-100 p-4 rounded-lg">
                    <div className="flex justify-between py-2 text-sm">
                      <span>Subtotal:</span>
                      <span className="font-medium">
                        ${subtotal.toFixed(2)}
                      </span>
                    </div>
                    <div className="flex justify-between py-2 text-sm">
                      <span>Tax (10%):</span>
                      <span className="font-medium">${tax.toFixed(2)}</span>
                    </div>
                    <div className="flex justify-between py-3 border-t-2 border-purple-300 mt-2 font-bold text-xl text-purple-700">
                      <span>Total:</span>
                      <span>${total.toFixed(2)}</span>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          );
          const renderCorporateTemplate = () => (
            <div className="bg-white p-8 rounded-lg shadow-lg">
              <div
                className="flex justify-between items-start mb-8 pb-6 border-b-2"
                style={{ borderColor: branding.primaryColor }}
              >
                <div className="flex items-center gap-4">
                  {branding.logo && (
                    <img
                      src={branding.logo}
                      alt="Logo"
                      className="h-16 w-16 object-contain"
                    />
                  )}
                  <div>
                    <h1
                      className="text-4xl font-bold mb-1"
                      style={{ color: branding.primaryColor }}
                    >
                      INVOICE
                    </h1>
                    <p className="text-gray-600 text-sm">{branding.tagline}</p>
                  </div>
                </div>
                <div className="text-right text-sm">
                  <p className="font-semibold">#{invoiceData.number}</p>
                  <p className="text-gray-600">Date: {invoiceData.date}</p>
                  <p className="text-gray-600">Due: {invoiceData.dueDate}</p>
                </div>
              </div>
              <div className="mb-8">
                <div className="grid grid-cols-2 gap-8 mb-8">
                <div className="border-4 border-black p-4">
                  <h3 className="font-bold mb-3 text-lg uppercase tracking-wide bg-black text-white p-2">
                    FROM
                  </h3>
                  <p className="font-bold text-sm">{invoiceData.from.name}</p>
                  <p className="text-gray-700 text-sm">
                    {invoiceData.from.address}
                  </p>
                  <p className="text-gray-700 text-sm">
                    {invoiceData.from.city}
                  </p>
                </div>
                <div className="border-4 border-black p-4">
                  <h3 className="font-bold mb-3 text-lg uppercase tracking-wide bg-black text-white p-2">
                    TO
                  </h3>
                  <p className="font-bold text-sm">{invoiceData.to.name}</p>
                  <p className="text-gray-700 text-sm">
                    {invoiceData.to.address}
                  </p>
                  <p className="text-gray-700 text-sm">{invoiceData.to.city}</p>
                </div>
              </div>

              <table className="w-full mb-8 border-4 border-black">
                <thead>
                  <tr className="bg-black text-white">
                    <th className="text-left py-4 px-4 text-sm font-bold uppercase">
                      Description
                    </th>
                    <th className="text-right py-4 px-4 text-sm font-bold uppercase">
                      Qty
                    </th>
                    <th className="text-right py-4 px-4 text-sm font-bold uppercase">
                      Rate
                    </th>
                    <th className="text-right py-4 px-4 text-sm font-bold uppercase">
                      Amount
                    </th>
                  </tr>
                </thead>
                <tbody>
                  {invoiceData.items.map((item, i) => (
                    <tr key={i} className="border-b-2 border-black">
                      <td className="py-4 px-4 text-sm font-medium">
                        {item.description}
                      </td>
                      <td className="text-right py-4 px-4 text-sm">
                        {item.quantity}
                      </td>
                      <td className="text-right py-4 px-4 text-sm">
                        ${item.rate.toFixed(2)}
                      </td>
                      <td className="text-right py-4 px-4 text-sm font-bold">
                        ${item.amount.toFixed(2)}
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>

              <div className="flex justify-end">
                <div className="w-96 border-4 border-black">
                  <div className="flex justify-between py-3 px-4 text-sm border-b-2 border-black">
                    <span className="uppercase font-bold">Subtotal:</span>
                    <span className="font-bold">${subtotal.toFixed(2)}</span>
                  </div>
                  <div className="flex justify-between py-3 px-4 text-sm border-b-2 border-black">
                    <span className="uppercase font-bold">Tax (10%):</span>
                    <span className="font-bold">${tax.toFixed(2)}</span>
                  </div>
                  <div className="flex justify-between py-4 px-4 bg-black text-white font-bold text-2xl">
                    <span className="uppercase">Total:</span>
                    <span>${total.toFixed(2)}</span>
                  </div>
                </div>
              </div>
              </div>
            </div>
          );

          const renderTemplate = () => {
            switch (selectedTemplate) {
              case "classic":
                return renderClassicTemplate();
              case "creative":
                return renderCreativeTemplate();
              case "corporate":
                return renderCorporateTemplate(); // Simplified for now
              case "modern":
              default:
                return renderModernTemplate();
            }
          };

          // Modals
          const AuthModal = () => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg p-8 max-w-md w-full">
                  <h2 className="text-2xl font-bold mb-6">
                    {isLogin ? "Sign In" : "Sign Up"}
                  </h2>
                  <form
                    onSubmit={(e) => {
                      e.preventDefault();
                      isLogin
                        ? signInWithEmail(email, password)
                        : signUpWithEmail(email, password);
                    }}
                    className="space-y-4"
                  >
                    <input
                      type="email"
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      className="w-full px-4 py-2 border rounded-lg"
                      placeholder="Email"
                      required
                    />
                    <input
                      type="password"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      className="w-full px-4 py-2 border rounded-lg"
                      placeholder="Password"
                      required
                    />
                    <button
                      type="submit"
                      className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                    >
                      {isLogin ? "Sign In" : "Sign Up"}
                    </button>
                  </form>
                  <button
                    onClick={() => setIsLogin(!isLogin)}
                    className="w-full mt-4 text-blue-600 text-sm"
                  >
                    {isLogin
                      ? "Don't have an account? Sign Up"
                      : "Already have an account? Sign In"}
                  </button>
                  <button
                    onClick={() => setShowAuthModal(false)}
                    className="w-full mt-2 text-gray-600 text-sm"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            );
          };

          const SaveModal = () => (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-lg p-8 max-w-md w-full">
                <h2 className="text-2xl font-bold mb-6">Save Template</h2>
                <input
                  type="text"
                  value={templateName}
                  onChange={(e) => setTemplateName(e.target.value)}
                  className="w-full px-4 py-2 border rounded-lg mb-4"
                  placeholder="Template name"
                />
                <button
                  onClick={saveTemplateToFirebase}
                  disabled={loading || !templateName}
                  className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 disabled:bg-gray-400"
                >
                  {loading ? "Saving..." : "Save Template"}
                </button>
                <button
                  onClick={() => setShowSaveModal(false)}
                  className="w-full mt-2 text-gray-600 text-sm"
                >
                  Cancel
                </button>
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-gray-50">
              {showAuthModal && <AuthModal />}
              {showSaveModal && <SaveModal />}

              <div className="bg-white border-b shadow-sm print:hidden">
                <div className="max-w-7xl mx-auto px-6 py-4">
                  <div className="flex justify-between items-center">
                    <div>
                      <h1 className="text-2xl font-bold text-gray-800">
                        Professional Invoice Templates
                      </h1>
                      <p className="text-gray-600 text-sm">
                        Create, customize, and save professional invoices
                      </p>
                    </div>
                    <div className="flex items-center gap-3">
                      {user ? (
                        <>
                          <span className="text-sm text-gray-600">
                            {user.email}
                          </span>
                          <button
                            onClick={signOut}
                            className="px-4 py-2 text-gray-600 hover:text-gray-800"
                          >
                            Sign Out
                          </button>
                          <button
                            onClick={() => setShowSaveModal(true)}
                            className="px-6 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700"
                          >
                            üíæ Save Template
                          </button>
                        </>
                      ) : (
                        <button
                          onClick={() => setShowAuthModal(true)}
                          className="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                        >
                          Sign In to Save
                        </button>
                      )}
                      <button
                        onClick={viewInvoice}
                        className="px-6 py-2.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                      >
                        üëÅÔ∏è View Invoice
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div className="max-w-7xl mx-auto px-6 py-8">
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                  {user && (
                    <div className="lg:col-span-1 print:hidden">
                      <div className="bg-white rounded-lg shadow-sm border p-6">
                        <h3 className="text-lg font-semibold mb-4">
                          Saved Templates
                        </h3>
                        {savedTemplates.length === 0 ? (
                          <p className="text-sm text-gray-500">
                            No saved templates yet
                          </p>
                        ) : (
                          <div className="space-y-2">
                            {savedTemplates.map((template) => (
                              <div
                                key={template.id}
                                className="p-3 bg-gray-50 rounded border"
                              >
                                <div className="flex justify-between items-start mb-2">
                                  <span className="font-medium text-sm">
                                    {template.name}
                                  </span>
                                  <button
                                    onClick={() => deleteTemplate(template.id)}
                                    className="text-red-600 text-xs"
                                  >
                                    ‚úï
                                  </button>
                                </div>
                                <button
                                  onClick={() => loadTemplate(template.id)}
                                  className="w-full px-3 py-1 bg-blue-100 text-blue-700 rounded text-xs hover:bg-blue-200"
                                >
                                  Load
                                </button>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    </div>
                  )}

                  <div className={user ? "lg:col-span-2" : "lg:col-span-3"}>
                    {renderTemplate()}
                  </div>

                  <div className="lg:col-span-1 print:hidden">
                    <div className="bg-white rounded-lg shadow-sm border p-6 sticky top-8">
                      <h3 className="text-lg font-semibold mb-4">
                        Template Style
                      </h3>
                      <div className="space-y-3">
                        {templates.map((template) => (
                          <button
                            key={template.id}
                            onClick={() => setSelectedTemplate(template.id)}
                            className={`w-full p-4 rounded-lg border-2 text-left ${
                              selectedTemplate === template.id
                                ? "border-blue-600 bg-blue-50"
                                : "border-gray-200"
                            }`}
                          >
                            <div className="flex items-center gap-3 mb-2">
                              <span className="text-2xl">{template.icon}</span>
                              <div>
                                <div className="font-semibold">
                                  {template.name}
                                </div>
                                <div className="text-xs text-gray-600">
                                  {template.description}
                                </div>
                              </div>
                            </div>
                          </button>
                        ))}
                      </div>

                      <div className="mt-6">
                        <h3 className="text-lg font-semibold mb-4">Branding</h3>
                        <label className="block text-sm font-medium mb-2">
                          Logo
                        </label>
                        <input
                          type="file"
                          accept="image/*"
                          onChange={handleLogoUpload}
                          className="w-full px-3 py-2 border rounded-lg mb-4 text-sm"
                        />

                        <label className="block text-sm font-medium mb-2">
                          Primary Color
                        </label>
                        <div className="flex gap-2">
                          <input
                            type="color"
                            value={branding.primaryColor}
                            onChange={(e) =>
                              setBranding({
                                ...branding,
                                primaryColor: e.target.value,
                              })
                            }
                            className="w-16 h-10 border rounded cursor-pointer"
                          />
                          <input
                            type="text"
                            value={branding.primaryColor}
                            onChange={(e) =>
                              setBranding({
                                ...branding,
                                primaryColor: e.target.value,
                              })
                            }
                            className="flex-1 px-3 py-2 border rounded-lg"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById("root")).render(
          <InvoiceTemplateManager />
        );
      </script>
    </div>
  </body>
</html>
