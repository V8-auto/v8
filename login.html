<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SolidFlow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: rgb(4, 4, 107);
        border-radius: 8px;
      }
      .logo img {
        height: 60px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: transform 0.2s;
        margin-top: 10px;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }
      .social-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .social-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        background: white;
        color: #333;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s;
      }
      .social-btn:hover {
        border-color: #667eea;
        background: #f8f9ff;
        transform: translateY(-2px);
      }
      .social-btn:disabled {
        background: #f5f5f5;
        cursor: not-allowed;
        transform: none;
        opacity: 0.6;
      }
      .social-btn.google {
        border-color: #db4437;
      }
      .social-btn.google:hover {
        background: #fff5f5;
        border-color: #db4437;
      }
      .social-btn.facebook {
        border-color: #4267B2;
      }
      .social-btn.facebook:hover {
        background: #f0f5ff;
        border-color: #4267B2;
      }
      .social-icon {
        width: 20px;
        height: 20px;
      }
      .message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
        display: none;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }
      .message.warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
        display: block;
      }
      .forgot-password {
        text-align: right;
        margin-top: -10px;
        margin-bottom: 15px;
      }
      .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
      .register-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }
      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
      .divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
      }
      .divider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e0e0e0;
      }
      .divider span {
        background: white;
        padding: 0 15px;
        position: relative;
        color: #999;
        font-size: 13px;
      }
      @media (max-width: 480px) {
        .container {
          padding: 25px;
        }
        h2 {
          font-size: 24px;
        }
        .social-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/assets/img/solidflo-logo.png" alt="SolidFlow Logo" />
      </div>
      <h2>Welcome Back</h2>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <button class="social-btn google" onclick="loginWithGoogle()" id="googleBtn">
          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>
        <button class="social-btn facebook" onclick="loginWithFacebook()" id="facebookBtn">
          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="#4267B2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Facebook
        </button>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <form id="loginForm" onsubmit="loginUser(event)">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="john@example.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="#" onclick="handleForgotPassword(event)">Forgot Password?</a>
        </div>

        <button type="submit" id="loginBtn">Login</button>
      </form>

      <div id="message" class="message"></div>

      <div class="register-link">
        Don't have an account? <a href="/register.html">Register here</a>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyD1Xzk2DL-kuxEMgbomupgAF0IQZWso8PQ",
        authDomain: "solidflow-1f753.firebaseapp.com",
        projectId: "solidflow-1f753",
        storageBucket: "solidflow-1f753.firebasestorage.app",
        messagingSenderId: "68885400864",
        appId: "1:68885400864:web:7788e19a073d9a8e79db45",
        measurementId: "G-RTL0CM1B44",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      function showMessage(text, type) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = `message ${type}`;
        msg.style.display = "block";
      }

      function loginUser(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const loginButton = document.getElementById("loginBtn");

        if (!email || !password) {
          showMessage("Please enter both email and password!", "error");
          return;
        }

        loginButton.disabled = true;
        loginButton.textContent = "Logging in...";

        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;

            if (!user.emailVerified) {
              showMessage(
                "Please verify your email before logging in. Check your inbox for the verification link.",
                "warning"
              );

              auth.signOut();
              loginButton.disabled = false;
              loginButton.textContent = "Login";
              return;
            }

            db.collection("users")
              .doc(user.uid)
              .update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                emailVerified: true,
              })
              .catch((error) => {
                console.log("Could not update last login:", error);
              });

            showMessage("✓ Login successful! Redirecting...", "success");

            setTimeout(() => {
              window.location.href = "/dashboard.html";
            }, 1500);
          })
          .catch((error) => {
            loginButton.disabled = false;
            loginButton.textContent = "Login";

            let errorMessage = error.message;

            if (error.code === "auth/user-not-found") {
              errorMessage = "No account found with this email. Please register first.";
            } else if (error.code === "auth/wrong-password") {
              errorMessage = "Incorrect password. Please try again.";
            } else if (error.code === "auth/invalid-email") {
              errorMessage = "Invalid email address format.";
            } else if (error.code === "auth/user-disabled") {
              errorMessage = "This account has been disabled. Please contact support.";
            } else if (error.code === "auth/too-many-requests") {
              errorMessage = "Too many failed login attempts. Please try again later.";
            }

            showMessage("Error: " + errorMessage, "error");
          });
      }

      // Google Login
      function loginWithGoogle() {
        const googleBtn = document.getElementById("googleBtn");
        googleBtn.disabled = true;
        googleBtn.textContent = "Signing in...";

        const provider = new firebase.auth.GoogleAuthProvider();
        
        auth
          .signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            const isNewUser = result.additionalUserInfo.isNewUser;

            // Create or update user document in Firestore
            const userRef = db.collection("users").doc(user.uid);
            
            if (isNewUser) {
              // New user - create document
              userRef.set({
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL,
                provider: "google",
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                emailVerified: user.emailVerified
              });
            } else {
              // Existing user - update last login
              userRef.update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                emailVerified: user.emailVerified
              });
            }

            showMessage("✓ Google login successful! Redirecting...", "success");

            setTimeout(() => {
              window.location.href = "/dashboard.html";
            }, 1500);
          })
          .catch((error) => {
            googleBtn.disabled = false;
            googleBtn.innerHTML = `
              <svg class="social-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google
            `;

            let errorMessage = error.message;

            if (error.code === "auth/popup-closed-by-user") {
              errorMessage = "Sign-in cancelled. Please try again.";
            } else if (error.code === "auth/popup-blocked") {
              errorMessage = "Pop-up blocked. Please allow pop-ups for this site.";
            } else if (error.code === "auth/account-exists-with-different-credential") {
              errorMessage = "An account already exists with this email using a different sign-in method.";
            }

            showMessage("Error: " + errorMessage, "error");
          });
      }

      // Facebook Login
      function loginWithFacebook() {
        const facebookBtn = document.getElementById("facebookBtn");
        facebookBtn.disabled = true;
        facebookBtn.textContent = "Signing in...";

        const provider = new firebase.auth.FacebookAuthProvider();
        
        auth
          .signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            const isNewUser = result.additionalUserInfo.isNewUser;

            // Create or update user document in Firestore
            const userRef = db.collection("users").doc(user.uid);
            
            if (isNewUser) {
              // New user - create document
              userRef.set({
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL,
                provider: "facebook",
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                emailVerified: user.emailVerified
              });
            } else {
              // Existing user - update last login
              userRef.update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                emailVerified: user.emailVerified
              });
            }

            showMessage("✓ Facebook login successful! Redirecting...", "success");

            setTimeout(() => {
              window.location.href = "/dashboard.html";
            }, 1500);
          })
          .catch((error) => {
            facebookBtn.disabled = false;
            facebookBtn.innerHTML = `
              <svg class="social-icon" viewBox="0 0 24 24">
                <path fill="#4267B2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            `;

            let errorMessage = error.message;

            if (error.code === "auth/popup-closed-by-user") {
              errorMessage = "Sign-in cancelled. Please try again.";
            } else if (error.code === "auth/popup-blocked") {
              errorMessage = "Pop-up blocked. Please allow pop-ups for this site.";
            } else if (error.code === "auth/account-exists-with-different-credential") {
              errorMessage = "An account already exists with this email using a different sign-in method.";
            }

            showMessage("Error: " + errorMessage, "error");
          });
      }

      function handleForgotPassword(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();

        if (!email) {
          showMessage("Please enter your email address first.", "warning");
          return;
        }

        if (confirm("Send password reset email to " + email + "?")) {
          auth
            .sendPasswordResetEmail(email)
            .then(() => {
              showMessage(
                "✓ Password reset email sent! Check your inbox and follow the instructions.",
                "success"
              );
            })
            .catch((error) => {
              let errorMessage = error.message;

              if (error.code === "auth/user-not-found") {
                errorMessage = "No account found with this email address.";
              } else if (error.code === "auth/invalid-email") {
                errorMessage = "Invalid email address format.";
              }

              showMessage("Error: " + errorMessage, "error");
            });
        }
      }

      // Check if user is already logged in
      auth.onAuthStateChanged((user) => {
        if (user && user.emailVerified) {
          window.location.href = "/dashboard/index.html";
        }
      });
    </script>
  </body>
</html>
